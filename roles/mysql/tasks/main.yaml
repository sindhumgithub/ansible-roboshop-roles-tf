- name: install mysql server
  ansible.builtin.package:
    name: mysql-server
    state: present

- name: start and enable mysql
  ansible.builtin.service:
    name: mysqld
    state: started
    enabled: yes

- name: setup root password
  ansible.builtin.command: mysql_secure_installation --set-root-pass {{ MYSQL_ROOT_PASSWORD }}   # hERE WE CAN NOTICE THAT WE NEED TO GIVE VAULT NAME SO THAT IT FETCH THE PASSWORD FROM THE VAULT ITSELF.